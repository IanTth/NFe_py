<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="/static/css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/registro.css">
    <title>Registrar</title>
</head>
<body>
    <div class="content">
        <form class="form" id="registro">
            <div class="register-box">
                <div class="dados-box">
                    <div class="campos">

                        <div class="tp-pessoa">
                            <label>Tipo de pessoa</label>
                            <div class="campos"></div>
                            <select>
                                <option value="valor1" selected>Pessoa Júridica</option>
                                <option value="valor2" >Pessoa Física</option>
                            </select>
                        </div>
                        <div class="nFantasia">
                            <label>Nome Fantasia</label>
                            <input type="text">
                        </div>
                        <div class="insMun">
                            <label>Ins. Municipal</label>
                            <input type="text">
                        </div>
                    </div>
                    <br>
                    <br>
                    <div class="campos">
                        <div class="cep">
                            <label>CEP</label>
                            <input type="text">
                        </div>
                        <div class="cidade">
                            <label>Cidade</label>
                            <input type="text">
                        </div>
                        <div class="num">
                            <label>Número</label>
                            <input type="text">
                        </div>
                        <div class="comp">
                            <label>Complemento</label>
                            <input type="text">
                        </div>
                        <br>
                        <br>
                        <div class="email">
                            <label>Email</label>
                            <input type="text">
                        </div>
                        <div class="senha">
                            <label>Senha</label>
                            <input type="text">
                        </div>
                        <div class="conf-senha">
                            <label>Confirmar Senha</label>
                            <input type="text">
                        </div>
                    </div>
                    
                </div> 
                <div class="dados-box">
                    <div class="campos">
                        <div class="cnpj">
                            <label>CNPJ</label>
                            <input type="text">
                        </div>
                        <div class="rSocial">
                            <label>Razão Social</label>
                            <input type="text">
                        </div>
                        <div class="insEst">
                            <label>Ins. Estadual</label>
                            <input type="text">
                        </div>
                    </div>
                    <br>
                    <br>
                    <div class="campos">
                        <div class="uf">
                            <label>UF</label>
                            <select>
                                <option value="valor1" selected>PE</option>
                                <option value="valor2" >SP</option>
                            </select>
                        </div>
                        <div class="bairro">
                            <label>Bairro</label>
                            <input type="text">
                        </div>
                        <div class="ender">
                            <label>Endereço</label>
                            <input type="text">
                        </div>
                    </div>
                    
                </div>
    
            </div>
            <div class="register-desc">
                <div class="title-main">
                    <a href="{}"><img src="/static/img/svg/arrow.svg" alt=""></a>
                </div>
                <div class="desc-img">
                    <img src="/static/img/svg/personal-password-lock-svgrepo-com.svg" alt="personal password">
                </div>
                <div class="register-button">
                    <a href="{}" onclick="">registrar</a>
                </div>
               
            </div>
        </form>
    </div>



    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
