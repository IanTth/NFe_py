<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="form.css">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div class="dados">

            <div class="gerais">
                <div class="title">
                    <h5>Dados gerais</h5>
                </div>
                <div class="dados-box">
                    <div class="tp-pessoa">
                        <label>Tipo de pessoa</label>
                        <select>
                            <option value="valor1" selected>Pessoa Júridica</option>
                            <option value="valor2" >Pessoa Física</option>
                        </select>
                    </div>
                    
                    <div class="nFantasia">
                        <label>Nome Fantasia</label>
                        <input type="text">
                    </div>
                    <div class="rSocial">
                        <label>Razão Social</label>
                        <input type="text">
                    </div>
                    <div class="cnpj">
                        <label>CNPJ</label>
                        <input type="text">
                    </div>
                    <div class="insEst">
                        <label>Ins. Estadual</label>
                        <input type="text">
                    </div>
                    <div class="insMun">
                        <label>Ins. Municipal</label>
                        <input type="text">
                    </div>
                </div> 
            </div>

            <div class="endereço">
                <div class="title">
                    <h5>Endereço</h5>
                </div>
                <div class="dados-box">
                    <div class="campo">
                        <label>CEP</label>
                        <input type="text">
                    </div>
    
                    <div class="campo">
                        <label>UF</label>
                        <select>
                            <option value="valor1" selected>PE</option>
                            <option value="valor2" >SP</option>
                        </select>
                    </div>
    
                    <div class="campo">
                        <label>Cidade</label>
                        <input type="text">
                    </div>
    
                    <div class="campo">
                        <label>Bairro</label>
                        <input type="text">
                    </div>
                    <div class="campo">
                        <label>Endereço</label>
                        <input type="text">
                    </div>
                    <div class="campo">
                        <label>Número</label>
                        <input type="text">
                    </div>
                    <div class="campo">
                        <label>Complemento</label>
                        <input type="text">
                    </div>
                </div>       
            </div>
                   
            <div class="contato">
                <div class="title">
                    <h5>Contato</h5>
                </div>
                <div class="dados-box">
                    <div class="campo">
                        <label>Telefone</label>
                        <input type="text">
                    </div>
                    <div class="campo">
                        <label>Celular</label>
                        <input type="text">
                    </div>
                    <div class="campo">
                        <label>Email</label>
                        <input type="text">
                    </div>
                    <div class="campo">
                        <label>Site</label>
                        <input type="text">
                    </div>
                    
                </div>
            </div>
            
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
