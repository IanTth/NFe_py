<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="form">
        <div class="dados">
            <div class="nota">
                <div class="title">
                    <h5>Dados da nota</h5>
                </div>
                <div class="dados-box">
                    <div class="campo">
                        <label>Tipo de saida</label>
                        <select>
                            <option value="valor1" selected>Emissão Própria</option>
                            <option value="valor2" >2</option>
                        </select>
                    </div>
                    <div class="campo">
                        <label>Série</label>
                        <input type="text" placeholder="1">
                    </div>
                    <div class="campo">
                        <label>Número</label>
                        <input type="text" placeholder="000001">
                    </div>
                    <div class="campo">
                        <label>Loja</label>
                        <select>
                            <option value="valor1" selected>Todas as lojas</option>
                            <option value="valor2" >Loja x</option>
                        </select>
                    </div>
                    <div class="campo">
                        <label>Unid. de negocio</label>
                        <select>
                            <option value="valor1" selected>Nenhuma unidade</option>
                            <option value="valor2" >Loja x</option>
                        </select>
                    </div>
                    <div class="campo">
                        <label>Natureza da operação</label>
                        <input type="text" placeholder="Venda de mercadorias">
                    </div>
                    <div class="campo">
                        <label>Data de emissão</label>
                        <input type="date">
                    </div>
                    <div class="campo">
                        <label>Hora da emissão</label>
                        <input type="time" >
                    </div>
                    <div class="campo">
                        <label>Data de saída</label>
                        <input type="date">
                    </div>
                    <div class="campo">
                        <label>Hora da saída</label>
                        <input type="time" >
                    </div>
                </div>
            </div>

            <div class="destinatario">
                <div class="title">
                    <h5>Destinatário</h5>
                </div>
                <div class="dados-box">
                    <div class="tp-pessoa">
                        <label>Tipo de pessoa</label>
                        <select>
                            <option value="valor1" selected>Pessoa Física</option>
                            <option value="valor2" >Pessoa Jurídica</option>
                        </select>
                    </div>
                    <div class="campo">
                        <label>Nome</label>
                        <input type="text">
                    </div>
                    
                    <div class="campo">
                        <label>CPF</label>
                        <input type="text">
                    </div>
                    <div class="campo">
                        <label>Ins. Estadual</label>
                        <input type="text">
                    </div>
                </div>
            </div>

            <div class="produto">
                <div class="title">
                    <h5>Itens da nota fiscal</h5>
                </div>
                <div class="dados-box">

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
